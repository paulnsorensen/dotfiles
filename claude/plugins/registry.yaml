# Plugin Registry - Source of truth for Claude Code plugins
#
# Format: <plugin>@<marketplace>
# Marketplaces:
#   - claude-code-lsps: Language server plugins
#   - claude-plugins-official: Official workflow plugins
#
# Usage:
#   plugin-sync           Sync plugins (install missing)
#   plugin-sync-dry       Preview changes
#   plugin-ls             List installed plugins

plugins:
  # LSP Plugins - Language server support
  pyright@claude-code-lsps:
    description: Python type checking and language server
    scope: user

  gopls@claude-code-lsps:
    description: Go language server
    scope: user

  rust-analyzer@claude-code-lsps:
    description: Rust language server
    scope: user

  vtsls@claude-code-lsps:
    description: TypeScript/JavaScript language server
    scope: user

  bash-language-server@claude-code-lsps:
    description: Bash/shell script language server
    scope: user

  yaml-language-server@claude-code-lsps:
    description: YAML language server
    scope: user

  # Workflow Plugins - Development automation
  pr-review-toolkit@claude-plugins-official:
    description: PR review agents and workflows
    scope: user

  commit-commands@claude-plugins-official:
    description: Git commit helpers and workflows
    scope: user

  security-guidance@claude-plugins-official:
    description: Security best practices hooks
    scope: user

  code-simplifier@claude-plugins-official:
    description: Code cleanup and simplification agents
    scope: user

  hookify@claude-plugins-official:
    description: Create hooks to prevent unwanted behaviors by analyzing conversation patterns
    scope: user

  claude-md-management@claude-plugins-official:
    description: Audit, maintain, and improve CLAUDE.md files with session learnings
    scope: user

  playwright@claude-plugins-official:
    description: Browser testing and automation with Playwright
    scope: user

  ralph-loop@claude-plugins-official:
    description: Iterative self-referential loops for convergent task completion
    scope: user

  agent-sdk-dev@claude-plugins-official:
    description: Scaffold and verify Claude Agent SDK apps (Python and TypeScript)
    scope: user

  feature-dev@claude-plugins-official:
    description: Multi-agent feature development with exploration, architecture, and review
    scope: user

  code-review@claude-plugins-official:
    description: Automated PR code review with parallel specialized agents
    scope: user

  frontend-design@claude-plugins-official:
    description: Frontend design skill for UI/UX implementation
    scope: user

  plugin-dev@claude-plugins-official:
    description: Tools for developing Claude Code plugins
    scope: user

  example-plugin@claude-plugins-official:
    description: Reference plugin demonstrating all Claude Code extension points
    scope: user

  # External Plugins - Third-party integrations
  github@claude-plugins-official:
    description: GitHub integration tools
    scope: user
