# tmux configuration

# ---------------------------------------------------------------------------
# Prefix
# ---------------------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ---------------------------------------------------------------------------
# Quality of life
# ---------------------------------------------------------------------------
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -sg escape-time 0
set -g history-limit 50000
set -g focus-events on
setw -g mode-keys vi

# ---------------------------------------------------------------------------
# True color
# ---------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-256color:RGB"

# ---------------------------------------------------------------------------
# Splits (in current directory)
# ---------------------------------------------------------------------------
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ---------------------------------------------------------------------------
# Vim-style pane navigation
# ---------------------------------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ---------------------------------------------------------------------------
# Copy mode (vim bindings)
# ---------------------------------------------------------------------------
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ---------------------------------------------------------------------------
# Quiet
# ---------------------------------------------------------------------------
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ---------------------------------------------------------------------------
# Reload
# ---------------------------------------------------------------------------
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# ---------------------------------------------------------------------------
# Cheatsheet (prefix + ?)
# ---------------------------------------------------------------------------
bind ? new-window -n cheatsheet '\
echo ""; \
echo "  tmux shortcuts (prefix = Ctrl+a)"; \
echo "  ─────────────────────────────────"; \
echo ""; \
echo "  Sessions"; \
echo "    d       detach"; \
echo "    s       list/switch sessions"; \
echo "    \$       rename session"; \
echo ""; \
echo "  Windows"; \
echo "    c       new window"; \
echo "    n / p   next / prev window"; \
echo "    1-9     jump to window"; \
echo "    ,       rename window"; \
echo "    &       close window"; \
echo ""; \
echo "  Panes"; \
echo "    |       vertical split"; \
echo "    -       horizontal split"; \
echo "    h j k l navigate (vim)"; \
echo "    H J K L resize (repeatable)"; \
echo "    z       zoom (fullscreen)"; \
echo "    x       close pane"; \
echo ""; \
echo "  Copy mode"; \
echo "    [       enter copy mode"; \
echo "    v       begin selection"; \
echo "    y       yank (copy)"; \
echo "    q       exit copy mode"; \
echo ""; \
echo "  Other"; \
echo "    r       reload config"; \
echo "    ?       this cheatsheet"; \
echo ""; \
read -n 1 -s -r -p "  Press any key to close"'
